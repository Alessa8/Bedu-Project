
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bedu Travels</title>
        <link rel="stylesheet" href="./assets/home/main.css">
        <link rel="stylesheet" href="./assets/common/header.css">
        <link rel="stylesheet" href="./assets/common/footer.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> 
    </head>
    <body>
        <nav>
            <div>
                <a href="#">
                    <img src="./assets/images/bedu_logo.png" alt="bedu logo" id="bedu-logo" />
                </a>
            </div>

            <div>
                <a href="#">Sing in</a>
                <a href="#">Sing up</a>
            </div>
        </nav>

        <section id="home-cover">
            <div>
                <p class="margin-botton-sm text-shadow title-font">
                    Tours alrededor del mundo
                </p>
                <p class="margin-botton-md subtitle-font text-shadow">
                    Encuentra grandes experiencias y actividades 
                </p>
            </div>

            <div class="searchbar">
                <input type="text" placeholder="A donde vas?..." /> 
                <button class="search-button"> 
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <aside class="info">
            <i class="icon fab fa-fly fa-7x"></i>
            <i class="icon fas fa-ship fa-7x"></i>
            <i class="icon fas fa-plane fa-7x"></i>
        </aside>

        <footer class="social-media-container">
            <section class="social-media-links">
                <li> Bedu Travels </li>
                <li> hola@bedutravels.com </li>
            </section>
            <section class="social-media-icons">

                <a href="#">
                    <img src="assets\images\fb.svg" alt="fb" />
                </a>

                <a href="#">
                    <img src="assets\images\twitter.svg" alt="" />
                </a>

                <a href="#">
                    <img src="assets\images\instagram.svg" alt="" />
                </a>

            </section>
        </footer>
