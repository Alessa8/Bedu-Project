
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bedu Travels</title>
        <link rel="stylesheet" href="./assets/home/main.css">
        <link rel="stylesheet" href="./assets/common/header.css">
        <link rel="stylesheet" href="./assets/common/footer.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> 
        <link rel="stylesheet" href="./assets/destination/destination.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/queries/queries.css">
        <link rel="stylesheet" href="./assets/dist/css/main.css"
    </head>
    <body>
        <nav>
            <div>
                <a href="landing.html">
                    <img src="./assets/images/bedu_logo.png" alt="bedu logo" id="bedu-logo" />
                </a>
            </div>

            <div class="mobile">
                <a href="#">Sing in</a>
                <a href="#">Sing up</a>
            </div>
            <div class="descktop">
               <button class="droptbtn">
                <i class="fas fa-bars"></i>
                </button>
                <div class=""></div>
            </div>
        </nav>

        <section id="home-cover">
            <div>
                <p class="margin-botton-sm text-shadow title-font">
                    Tours alrededor del mundo
                </p>
                <p class="margin-botton-md subtitle-font text-shadow">
                    Encuentra grandes experiencias y actividades 
                </p>
            </div>

            <div class="searchbar">
                <input type="text" placeholder="A donde vas?..." /> 
                <button class="search-button"> 
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <aside class="info">
            <i class="icon fab fa-fly fa-7x"></i>
            <i class="icon fas fa-ship fa-7x"></i>
            <i class="icon fas fa-plane fa-7x"></i>
        </aside>

        

        <form class="formulario">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <footer class="social-media-container">
            <section class="social-media-links">
                <li> Bedu Travels </li>
                <li> hola@bedutravels.com </li>
            </section>
            
            <section class="social-media-icons">

                <a href="#">
                    <img src="assets\images\fb.svg" alt="fb" />
                </a>

                <a href="#">
                    <img src="assets\images\twitter.svg" alt="" />
                </a>

                <a href="#">
                    <img src="assets\images\instagram.svg" alt="" />
                </a>

            </section>
        </footer>

    </body>
</html>
